<ion-app>
  <ion-menu side="start" content-id="main-content" (ionWillOpen)="ionWillOpen()">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Family Chat</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-list-header>Hello, {{user?.name}}</ion-list-header>
        <ion-item button (click)="onLogout()">
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>
            Logout
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
