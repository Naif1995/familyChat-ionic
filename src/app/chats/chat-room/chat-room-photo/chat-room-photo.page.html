<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="closeModel()">
        <ion-icon name="close-circle"></ion-icon>
            </ion-button>
    </ion-buttons>
    <ion-title>Ionic Modal Popup Example</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img [src]="imageUrl">
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
