<ion-header collapse="fade" translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/chats"></ion-back-button>
    </ion-buttons>
    <ion-title s>{{chat.title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-grid>
    <ion-row *ngFor="let message of chat.conversation">
      <ion-col size="6" class="ion-col-chat-box">
        <div class="chat-box">
          <ion-grid>
            <ion-row>
              <span class="sent-by">{{message.from}}</span>
              <span class="created-time"
                >{{message.created | date:'shortTime'}}</span
              >
            </ion-row>
            <div class="line"></div>
            <ion-row>
              <p>{{message.text}}</p>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="footer-class">
  <ion-grid>
    <ion-row>
      <ion-col size="10" class="col-input">
        <div>
          <ion-input class="item-input-chat" placeholder=" type..."></ion-input>
        </div>
      </ion-col>
      <ion-col class="ion-align-self-center" size="2">
        <div class="div-ion-buttons">
          <ion-buttons>
            <ion-button autocomplete="on" icon-only color="secondary"
              ><ion-icon name="send-outline"></ion-icon
            ></ion-button>
          </ion-buttons>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
