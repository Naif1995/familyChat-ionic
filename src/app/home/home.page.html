<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">
        Open
      </ion-button> -->
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
<ion-row>
  <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
    <ion-list>
      <ion-item
        *ngFor="let place of chats"
        [routerLink]="['/', 'chats', 'chat-details', place.id]"
        detail
      >
        <ion-thumbnail slot="start">
          <ion-img [src]="place.imageUrl"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ place.title }}</h2>
          <p>{{ place.describtion }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
